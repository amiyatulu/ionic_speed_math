<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/calc.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Speed Mathematics</h1>
      </ion-header-bar>
      <ion-content>
    <table>
    <tr>
      <td><p>Question:</p></td>
      <td><p> <span id="ques"></span></p></td>
    </tr>
    <tr>
      <td><p>Your Answer:</p></td>
      <td><p><input type="text"  name="answer" id="answer"  class="answer"  value="" /></p></td>
    </tr>
    <tr>
      <td><p><span id="trueans"></span></p></td>
      <td></td>
    </tr>
    <tr>
      <td><button type="submit" id="subm">Submit</button></td>
      <td><button type="submit" id="new">Next</button></td>
    </tr>
    
    
    </table>
      </ion-content>
    </ion-pane>
  </body>
</html>
